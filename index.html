<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div id="card">
            <div class="banner">
                <img src="assets/images/odin-lined.png"/>
                <h3>Odin</h3>
            </div>
            <img src="assets/images/AdobeStock_98187128.jpeg"/>
        </div>
        <div id="form-panel">
            <h1>Sign up form for getting free kittens.</h1>
            <h2>This is not a real online service. You need something like tis in your
                life to help you realize your deepest dreams.
                Sign up now to get started.</h2>
            <form action="127.0.0.1:5500/signup" method="post">
                <div>
                    <label for="first_name">First name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="last_name">Last name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div>
                    <label for="user_email">Email: </label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                <div>
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
    </main>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
